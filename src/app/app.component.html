<main class="app">
  <h1>To Do List</h1>

  <div id="form">
    <input type="text" [(ngModel)]="inputTask" placeholder="Describe new task"/>
    <button (click)="addTask()">Add</button>
  </div>

  <ul id="list">
    <li *ngFor="let toDoItem of toDoList; let i = index" [ngClass]="{'completed': toDoItem.isCompleted}">
      <input type="checkbox" [checked]="toDoItem.isCompleted" (change)="completeTask(i)"/>
      <span [class.completed]="toDoItem.isCompleted">{{toDoItem.task}}</span>
      <button type="button" (click)="deleteTask(toDoItem.id)">Delete</button>
    </li>
  </ul>
</main>


<router-outlet />
