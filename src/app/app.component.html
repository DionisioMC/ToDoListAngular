<main class="app">
  <h1>To Do List</h1>

  <div>
    <input type="text" [(ngModel)]="inputTask" placeholder="Describe new task"/>
    <button (click)="addTask()">Add</button>
  </div>

  <ul>
    <li *ngFor="let toDoItem of toDoList; let i = index">
      <input type="checkbox" (change)="completeTask(i)"/>
      <span>{{toDoItem.task}}</span>
      <button type="button" (click)="deleteTask(toDoItem.id)">Delete</button>
    </li>
  </ul>
</main>


<router-outlet />
