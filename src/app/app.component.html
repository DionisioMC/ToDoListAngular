<main class="app">
  <h1>To Do List</h1>

  <div>
    <input type="text" [(ngModel)]="inputTask" placeholder="Describe new task"/>
    <button (click)="addTask()">Add</button>
  </div>

  <ul>
    <li *ngFor="let toDoItem of toDoList">
      {{toDoItem.task}}
    </li>
  </ul>
</main>


<router-outlet />
